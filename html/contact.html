<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekodop - Contact Us</title>
    <style>
      .contact-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: auto;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        flex: 1;
        padding: 40px;
        background-color: #fff;
      }

      .content-section {
        flex: 1;
        padding: 40px;
        background-color: #b5e4d4;
        position: relative;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background-color: #ffb5c2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-text {
        font-size: 24px;
        color: #333;
        font-weight: 600;
      }

      

      .form-group {
        margin-bottom: 20px;
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #e6e1ed;
        border-radius: 20px;
        font-size: 14px;
      }

      textarea {
        height: 120px;
        resize: vertical;
      }

      button {
        background-color: #9c8aa5;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #8a7991;
      }

      h1 {
        font-size: 48px;
        color: #4a4a4a;
        margin-bottom: 40px;
      }

      .illustration {
        text-align: center;
        position: relative;
      }

      .paper-plane-img {
        width: 400px;
        height: 300px;
        position: relative;
        animation: float 6s ease-in-out infinite;
      }

      .cats-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .white_cat {
        width: 100px;
        height: 130px;
      }
      .three_cat {
        width: 250px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Add responsive styles */

      @media (max-width: 768px) {
        .contact-container {
          flex-direction: column;
        }

        .content-section {
          display: none;
        }

        .form-row {
          flex-direction: column;
        }

        
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <section class="form-section">
        <div class="logo">
          <div class="logo-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#fff">
              <path
                d="M12,2C6.477,2,2,6.477,2,12c0,5.523,4.477,10,10,10s10-4.477,10-10C22,6.477,17.523,2,12,2z M17.5,12 c-0.828,0-1.5-0.672-1.5-1.5S16.672,9,17.5,9S19,9.672,19,10.5S18.328,12,17.5,12z M6.5,12C5.672,12,5,11.328,5,10.5 S5.672,9,6.5,9S8,9.672,8,10.5S7.328,12,6.5,12z M12,18c-2.761,0-5-2.239-5-5h10C17,15.761,14.761,18,12,18z"
              />
            </svg>
          </div>
          <span class="logo-text">Contact</span>
        </div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="content-section">

        <div class="content">
          <h1>Get in touch.</h1>
          <div class="illustration">
            <div class="paper-plane-wrapper">
              <div class="plane">
                <div class="trail">
                  <img
                    class="paper-plane paper-plane-img"
                    src="/images/paperfly.png"
                    alt="Paper Plane"
                  />
                </div>
              </div>
            </div>
            <div class="cats-container">
              <!-- White Cat -->
              <img src="/images/white-fatty-cat.jpg" alt="" class="white_cat" />

              <!-- Orange Cat -->
              <img src="/images/three-cat copy.png" alt="" class="three_cat" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
