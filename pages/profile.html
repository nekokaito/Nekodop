<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nekodop</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/hero.css" />

    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="stylesheet" href="/styles/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/styles/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-div">
        <a href="#" class="logo">Nekodop</a>
      </div>

      <ul class="nav-links">
        <li><a href="/#home">Home</a></li>
        <li>
          <a href="/#explore">Explore</a>
        </li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Gallery</a></li>
        <li>
          <a href="/#contact">Contact</a>
        </li>
        <li class="login-phn">
          <a href="/pages/login.html"
            ><button class="login-btn">Login</button></a
          >
        </li>
      </ul>

      <div class="user-nav">
        <a href="/pages/login.html">
          <button class="login-btn login-desktop">Login</button>
        </a>
      </div>
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
    <main class="container">
      <div>
        <!-- Profile Section -->
        <div class="profile-container">
          <div class="profile-image">
            <img src="" alt="" />
          </div>

          <div class="profile-info">
            <h1></h1>
            <p></p>
            <p></p>
          </div>
        </div>
        <div>
          <!-- Profile Links -->
          <ul class="profile-links">
            <li>Post</li>
            <li>My Cats</li>
          </ul>
        </div>
        <!-- Post Section-->
        <div>
          <form id="post-form">
            <div class="form-group">
              <label for="cat-name">Cat Name</label>
              <input type="text" id="cat-name" required />
            </div>
            <div class="post-row">
              <div class="form-group">
                <label for="age">Age (If month then add 0.) </label>
                <input type="number" id="age" required />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                  <option value="" disabled selected>Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="form-group">
                <label for="lastName">Phone Number</label>
                <input type="text" id="lastName" required />
              </div>
            </div>
            <div class="form-group">
              <label for="cat-image">Cat Image</label>
              <input type="file" id="cat-image" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" required />
            </div>
            <div class="form-group">
              <label for="additional">Additional Information</label>
              <input type="text" id="additional" required />
            </div>
            <div class="form-group">
              <label for="description">Cat Description</label>
              <textarea id="description" required></textarea>
            </div>
            <button type="submit">Post</button>
          </form>
        </div>
        <!-- My Cats Section -->
         <div>
          
         </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/ef66a13064.js"
    crossorigin="anonymous"
  ></script>
  <script src="/scripts/reponsive.js"></script>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/user.js"></script>
  <script src="/scripts/explore.js"></script>
  <script src="/scripts/profile.js"></script>
  <script src="/scripts/post.js"></script>
</html>
